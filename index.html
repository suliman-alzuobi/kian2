<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>كيان - أسعار الذهب</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #f8f9fa;
      text-align: center;
      direction: rtl;
      padding: 20px;
    }
    h1 {
      color: #d4af37;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin: 15px auto;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .price {
      font-size: 22px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>💎 كيان - أسعار الذهب</h1>
  <div id="prices">جاري تحميل الأسعار...</div>

  <script>
    const apiUrl = 'https://api.metals.dev/v1/latest?api_key=RDS13WRXJ0JSTUBEWJAA410BEWJAA&currency=KWD&unit=g';
    const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(apiUrl);

    fetch(proxyUrl)
      .then(res => res.json())
      .then(data => {
        let json = JSON.parse(data.contents);

        if (!json || !json.metals || !json.metals.XAU) {
          document.getElementById("prices").innerHTML = "تعذر جلب البيانات ❌";
          return;
        }

        let goldPrice = json.metals.XAU; // سعر الذهب عيار 24 لكل غرام
        let pricesHTML = "";

        let karats = {
          "عيار 24": 24,
          "عيار 22": 22,
          "عيار 21": 21,
          "عيار 18": 18
        };

        for (let [name, value] of Object.entries(karats)) {
          let price = (goldPrice * (value / 24)).toFixed(3);
          pricesHTML += `
            <div class="card">
              <h2>${name}</h2>
              <div class="price">${price} د.ك</div>
            </div>
          `;
        }

        document.getElementById("prices").innerHTML = pricesHTML;
      })
      .catch(err => {
        console.error("خطأ:", err);
        document.getElementById("prices").innerHTML = "تعذر جلب البيانات ❌";
      });
  </script>
</body>
</html>
